<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Upload Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tiny.cloud/1/38aiwffafnqgwp6r8ob74nlf0a64867x9qnzxihf0k2c1m8e/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    
    <!-- Place the first <script> tag in your HTML's <head> -->
<script src="https://cdn.tiny.cloud/1/38aiwffafnqgwp6r8ob74nlf0a64867x9qnzxihf0k2c1m8e/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
<script>
  tinymce.init({
    selector: 'textarea',
    plugins: [
      // Core editing features
      'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
      // Your account includes a free trial of TinyMCE premium features
      // Try the most popular premium features until Jan 20, 2025:
      'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown','importword', 'exportword', 'exportpdf'
    ],
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
  });
</script>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Blog</a>
            <button class="btn btn-outline-light" onclick="window.location.href='login.html'">Logout</button>
        </div>
    </nav>

    <!-- Admin Dashboard Section -->
    <div class="container mt-5">
        <h2>Upload a New Blog</h2>
        <form id="uploadBlogForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Blog Title</label>
                <input type="text" id="title" class="form-control" required>
            </div>

            <!-- Featured Image -->
            <div class="mb-3">
                <label for="image" class="form-label">Featured Image</label>
                <input type="file" id="image" class="form-control">
            </div>

            <!-- Blog Content (Rich Text Editor) -->
            <div class="mb-3">
                <label for="content" class="form-label">Blog Content</label>
                <textarea id="content" class="form-control" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Upload Blog</button>
        </form>

        <!-- Success or Error Message -->
        <div id="message" class="mt-3"></div>
    </div>

    <script src="js/admin-dashboard.js"></script>
</body>
</html>

<script>
    // Initialize TinyMCE
    tinymce.init({
        selector: '#content',  // Apply TinyMCE to the textarea with id="content"
        height: 400,
        plugins: ['lists', 'link', 'image', 'textcolor', 'code'],
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright | outdent indent | link image | forecolor backcolor | code',
    });
</script>
