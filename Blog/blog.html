<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details - Blog Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Blog</a>
            <div>
                <a href="login.html" class="btn btn-outline-primary">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>

    <!-- Blog Details Section -->
    <div class="container mt-4">
        <div id="blogDetails">
            <!-- Blog content will load dynamically -->
        </div>
        
        <!-- Like Button -->
        <div class="my-3">
            <button id="likeButton" class="btn btn-outline-primary">Like</button>
            <span id="likeCount">0 Likes</span>
        </div>

        <!-- Comments Section -->
        <div class="mt-5">
            <h4>Comments</h4>
            <div id="commentsList">
                <!-- Comments will load dynamically -->
            </div>
            <form id="commentForm" class="mt-3">
                <div class="mb-3">
                    <label for="comment" class="form-label">Add a Comment</label>
                    <textarea id="comment" class="form-control" rows="3" placeholder="Write your comment here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>
        </div>
        
    </div>
    <!-- Comment Search Bar -->
<input type="text" id="commentSearchBar" class="form-control mb-3" placeholder="Search comments...">

<!-- Comments List -->
<div id="commentsList"></div>

<!-- Comment Pagination Controls -->
<div id="commentPaginationControls" class="d-flex justify-content-center mt-4"></div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 My Blog Platform</p>
    </footer>

    <script src="js/blog.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
